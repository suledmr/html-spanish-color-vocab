</head>

    <h1>COLORS</h1>
    <h2>Learn the colors in Spanish!</h2>
    <h3>Click the images..</h3>

    <h2 class="color-title" id="red">Rojo</h2>
    <img src="./assets/images/red.png" alt="red" id="toggle-image1" onclick="toggleImage1()" />

    <script>
    let isOriginal1 = true;
    function toggleImage1() {
    const img = document.getElementById("toggle-image1");
    if (isOriginal1) {
        img.src = "./assets/images/r-caracter.jpg";
    } else {
        img.src = "./assets/images/red.png";
    }
    isOriginal1 = !isOriginal1;
    }
    </script>
